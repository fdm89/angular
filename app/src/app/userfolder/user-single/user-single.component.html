<ol>
  <li *ngFor="let user of users" class="border"  [ngClass]="{'border-info' : user.role == 'admin', 'border-warning' : user.role == 'manager', 'border-success' : user.role == 'staff', 'border-primary' : user.role == 'student'}"><button class="btn btn-primary" type="submit" (click)="remove(user)">Remove</button><img width="100px" height="100px" [src]="user.profilePhotoUrl">{{user.name}} {{user.age}} {{user.address.city}} </li>

</ol>
